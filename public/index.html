<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Web UI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      color: #61dafb;
    }
    pre {
      background-color: #2d2d2d;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agent Web UI</h1>
    <p>The full Web UI will be available in a future update.</p>
    <p>In the meantime, you can use the CLI interface.</p>
    <pre>
$ qckfx --help
    </pre>
  </div>
</body>
</html>
